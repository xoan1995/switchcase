<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id = "demo">
<button onclick="showoutput()">Tính số ngày</button>
<p id = "demo1"></p>
<script>
    function showoutput() {
        var a=document.getElementById('demo').value;

        switch (a) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById("demo1").innerHTML = " Tháng "+ a + " có 31 ngày";
                break;
        }

        switch (a){
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById("demo1").innerHTML = " Tháng "+ a + " có 30 ngày";
                break;
        }

        switch (a) {
            case '2':
                document.getElementById("demo1").innerHTML = " Tháng "+ a + " có 28 hoặc 29 ngày";
                break;


        }
    }
</script>

</body>
</html>
